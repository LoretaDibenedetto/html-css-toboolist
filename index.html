<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="/css/style.css">
    <title>Toboolis</title>
</head>
<body>
    <header class="bg-white">
        <img src="./img/Toboolist-logo.jpg" alt="logo tobolist" class="logo">
    </header>

    <main>
        <div class="container bg-white">
            <button class="custom-button">
                add task
            </button>
            <button class="custom-button-white" >
                add section
            </button>

            <div class="newtask-section m-left">
             <details>
                <summary>
                    <h2>new task</h2>
                </summary>
              <ul>
                <li>Quarterly Newsletter <span>editorial</span></li> 
              </ul>
             </details>
            </div>


             <div class="today-section m-left">
                <details>
                    <summary>
                        <h2>Today</h2>
                    </summary>
                 <ul>
                 <li>Recruiting blog post <span>editorial</span>

                 </li>
                 <li>
                    mobile app launch  <span>editorial</span>
                 </li>
                </ul>


               </details>
               </div>



             <div class="upcoming-section m-left">
                <details>
              <summary>
                <h2>uncoming</h2> 
              </summary>
             
               </details>
             </div>
        </div>
    </main>



</body>
</html>
